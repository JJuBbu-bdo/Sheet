<script>

  const API_KEY = "AIzaSyARIhUSeTkfMsPOHJlQ0B3XlNzi8KyYe4k";
  const calendarEl = document.getElementById("calendar");
  const yearEl = document.getElementById("year");
  const monthEl = document.getElementById("month");
  const modal = document.getElementById("modal");
  const overlay = document.getElementById("overlay");
  const modalContent = document.getElementById("modal-content");
  let currentFilter = "ì „ì²´";

  for (let y = 2024; y <= 2026; y++) {
    const opt = document.createElement("option");
    opt.value = y;
    opt.text = y + "ë…„";

  for (let m = 1; m <= 12; m++) {

  }

  const today = new Date();
  yearEl.value = today.getFullYear();
  monthEl.value = today.getMonth() + 1;

  document.getElementById("resetBtn").onclick = () => {
    yearEl.value = today.getFullYear();
    monthEl.value = today.getMonth() + 1;
    loadCalendar();
  };

  function setFilter(f) {
    document.querySelectorAll('.filter-button').forEach(btn => {
      btn.classList.toggle("filter-active", btn.dataset.filter === f);
    });
    currentFilter = f;
    loadCalendar();
  }

  function openModal(dateStr, matched) {
    modalContent.innerHTML = matched.map(([name, level, date, time, crown]) => {
      const displayName = crown === "TRUE" ? `ğŸ‘‘ ${name}` : name;
      return `<div class="event"><span class="level-${level.trim()}">${displayName} - ${time}</span></div>`;
    }).join('');
    modal.querySelector("h3").textContent = `${dateStr} ì¼ì •`;
    modal.style.display = "block";
    overlay.style.display = "block";
  }

  overlay.onclick = () => {
    modal.style.display = "none";
    overlay.style.display = "none";
  };

  async function loadCalendar() {
    const year = parseInt(yearEl.value);
    const month = parseInt(monthEl.value);

    const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/ì…ë ¥!A2:E100?key=${API_KEY}`);
    const json = await res.json();
    const values = json.values || [];

    calendarEl.innerHTML = "";

    const startDate = new Date(year, month - 1, 1);
    const startDay = startDate.getDay();
    const lastDate = new Date(year, month, 0).getDate();
    const todayStr = `${today.getFullYear()}-${(today.getMonth()+1).toString().padStart(2,'0')}-${today.getDate().toString().padStart(2,'0')}`;

    const headers = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
    headers.forEach(d => {
      const h = document.createElement("div");
      h.className = "header";
      h.textContent = d;
      calendarEl.appendChild(h);
    });

    for (let i = 0; i < startDay; i++) {
      calendarEl.appendChild(document.createElement("div"));
    }

    for (let day = 1; day <= lastDate; day++) {
      const div = document.createElement("div");
      div.className = "day";
      const dateStr = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
      if (dateStr === todayStr) div.classList.add("today");
      div.innerHTML = `<strong>${day}</strong>`;

      let matched = values.filter(([n, l, d, t, p]) => {
        if (!n || !l || !d || !t) return false;
        if (currentFilter !== "ì „ì²´" && l.trim() !== currentFilter) return false;
        const parsed = new Date(d);
        const ymd = `${parsed.getFullYear()}-${(parsed.getMonth() + 1).toString().padStart(2, '0')}-${parsed.getDate().toString().padStart(2, '0')}`;
        return ymd === dateStr;
      });

      // ì •ë ¬: 1. íŒŒì¥ TRUE ìš°ì„ , 2. ì‹œê°„ìˆœ
      matched.sort((a, b) => {
        const crownA = a[4] === "TRUE" ? 1 : 0;
        const crownB = b[4] === "TRUE" ? 1 : 0;
        if (crownA !== crownB) return crownB - crownA;
        return a[3].localeCompare(b[3]);
      });

      const visible = matched.slice(0, 5);
      const hidden = matched.slice(5);

      visible.forEach(([n, l, d, t, p]) => {
        const e = document.createElement("div");
        e.className = `event`;
        const displayName = p === "TRUE" ? `ğŸ‘‘ ${n}` : n;
        e.innerHTML = `<span class="level-${l.trim()}">${displayName} - ${t}</span>`;
        div.appendChild(e);
      });

      if (hidden.length > 0) {
        const more = document.createElement("div");
        more.className = "event";
        const hiddenNames = hidden.map(([n, l, d, t, p]) => {
          const displayName = p === "TRUE" ? `ğŸ‘‘ ${n}` : n;
          return `<span class="level-${l.trim()}">${displayName} - ${t}</span>`;
        }).join("<br>");
        more.innerHTML = `
          <span class="more-popover">+${hidden.length}ëª…
            <div class="popover">${hiddenNames}</div>
          </span>`;
        div.appendChild(more);
      }

      div.onclick = () => openModal(dateStr, matched);
      calendarEl.appendChild(div);
    }
  }

  yearEl.addEventListener("change", loadCalendar);
  monthEl.addEventListener("change", loadCalendar);
  loadCalendar();
